<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Questionnaire</title>
    <link rel="stylesheet" href="../css/questionnaire.css">
</head>
<body>
    <header>
        <h1>User Questionnaire</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="questionnaire.html">User Questionnaire</a></li>
                <li><a href="diagnosis.html">Diagnosis Engine</a></li>
                <li><a href="recommendations.html">Product Recommendations</a></li>
                <li><a href="upload.html">Photo Upload</a></li>
                <li><a href="resources.html">Educational Resources</a></li>
                <li><a href="ingredients.html">Ingredient Dictionary</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="skin-type">Skin Type:</label>
            <select id="skin-type" name="skin-type">
                <option value="normal">Normal</option>
                <option value="oily">Oily</option>
                <option value="dry">Dry</option>
                <option value="combination">Combination</option>
            </select><br><br>

            <label for="hair-type">Hair Type:</label>
            <select id="hair-type" name="hair-type">
                <option value="straight">Straight</option>
                <option value="wavy">Wavy</option>
                <option value="curly">Curly</option>
                <option value="coily">Coily</option>
            </select><br><br>

            <label for="concerns">Main Concerns:</label><br>
            <textarea id="concerns" name="concerns" rows="4" cols="50"></textarea><br><br>

            <label for="lifestyle">Lifestyle:</label><br>
            <textarea id="lifestyle" name="lifestyle" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Skin and Hair Care Diagnosis</p>
    </footer>
</body>
</html>
